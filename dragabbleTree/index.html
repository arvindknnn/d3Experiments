<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
  
	.nodes {
    cursor: pointer;
  }

  .overlay{
      background-color:#EEE;
  }
   
  .nodes circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .nodes rect {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
   
  .nodeInnerText {
    font-size:20px !important;       
  }

  .nodes text, .link text  {
    font-size:10px; 
    font-family:sans-serif;
  }

  .nodes.expanded .node-rect {
    width: 0px;
    height: 0px;
  }

  .nodes.expanded .node-image {
    width: 40px;
    height: 40px;
  }

    .nodes.collapsed .node-rect {
    width: 40px;
    height: 40px;    
  }

  .nodes.collapsed .node-image {
    width: 0px;
    height: 0px;
  } 
   
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
    cursor: pointer;    
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="js/vendor/require.js"></script>

<script src="js/fileTopology.js"></script>

</body>
</html>
